<span class="p-input-icon-left w-full">
  <i class="pi pi-search"></i>
  <input type="text" class="w-9" pInputText placeholder="Search" (ngModelChange)="onSearchTermChange($event)"
    [(ngModel)]="searchValue" />
</span>

<ng-container *ngIf="searchValue">
  <p-table [value]="files">
    <ng-template pTemplate="header">
      <tr>
        <th>File name</th>
        <th>File URL</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-file>
      <tr>
        <td>{{file.filename}}</td>
        <td><a [href]="file.url" target="_blank">{{file.url}}</a></td>
      </tr>
    </ng-template>
  </p-table>
</ng-container>
